<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="max-w-4xl mx-auto p-8">
      <!-- Header -->
      <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center">
        Add Property
      </h2>

      <!-- Property Add Form -->
      <form
        method="POST"
        enctype="multipart/form-data"
        class="bg-gradient-to-r from-blue-400 via-blue-600 to-indigo-700 p-8 rounded-xl shadow-xl text-white space-y-6"
      >
        {% csrf_token %}

        <!-- Property Type Field -->
        <div class="flex flex-col">
          <label for="property_type" class="text-sm font-medium"
            >Property Type</label
          >
          <input
            type="text"
            name="property_type"
            id="property_type"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter property type"
          />
        </div>

        <!-- Location Field -->
        <div class="flex flex-col">
          <label for="location" class="text-sm font-medium">Location</label>
          <input
            type="text"
            name="location"
            id="location"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter location"
          />
        </div>

        <!-- Description Field -->
        <div class="flex flex-col">
          <label for="description" class="text-sm font-medium"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none h-40"
            placeholder="Describe the property"
          ></textarea>
        </div>

        <!-- Number of Rooms Field -->
        <div class="flex flex-col">
          <label for="num_of_rooms" class="text-sm font-medium"
            >Number of Rooms</label
          >
          <input
            type="number"
            name="num_of_rooms"
            id="num_of_rooms"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter number of rooms"
          />
        </div>

        <!-- Number of Bathrooms Field -->
        <div class="flex flex-col">
          <label for="num_of_bathrooms" class="text-sm font-medium"
            >Number of Bathrooms</label
          >
          <input
            type="number"
            name="num_of_bathrooms"
            id="num_of_bathrooms"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter number of bathrooms"
          />
        </div>

        <!-- Area Size Field -->
        <div class="flex flex-col">
          <label for="area_size" class="text-sm font-medium"
            >Area Size (sq ft)</label
          >
          <input
            type="number"
            name="area_size"
            id="area_size"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter area size"
          />
        </div>

        <!-- Price Field -->
        <div class="flex flex-col">
          <label for="price" class="text-sm font-medium">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter price"
          />
        </div>

        <!-- Address Field -->
        <div class="flex flex-col">
          <label for="address" class="text-sm font-medium">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter address"
          />
        </div>

        <!-- Status Field -->
        <div class="flex flex-col">
          <label for="status" class="text-sm font-medium">Status</label>
          <select
            name="status"
            id="status"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="available">Available</option>
            <option value="sold">Sold</option>
            <option value="pending">Pending</option>
          </select>
        </div>

        <!-- Image Fields -->
        <div class="flex flex-col">
          <label for="image_1" class="text-sm font-medium">Image 1</label>
          <input
            type="file"
            name="image_1"
            id="image_1"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div class="flex flex-col">
          <label for="image_2" class="text-sm font-medium">Image 2</label>
          <input
            type="file"
            name="image_2"
            id="image_2"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div class="flex flex-col">
          <label for="image_3" class="text-sm font-medium">Image 3</label>
          <input
            type="file"
            name="image_3"
            id="image_3"
            class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-gradient-to-r from-indigo-500 to-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none"
          >
            {% if form.instance.pk %} Update Property 
            {% else %} Add Property {% endif %}
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

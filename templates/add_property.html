<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl bg-gradient-to-r from-indigo-300 via-purple-200 to-pink-300 shadow-2xl rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add Property</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <!-- Loop through fields -->
            {% for field in form.visible_fields %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-lg font-medium text-gray-700 mb-2">
                        {{ field.label_tag }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="flex justify-center">
                <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white text-lg px-8 py-3 rounded-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
